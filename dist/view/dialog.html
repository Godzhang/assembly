<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>弹框组件</title>
<link href="/dist/css/common.css?2ae5ce06586cb051a44d" rel="stylesheet"><link href="/dist/css/dialog.css?2ae5ce06586cb051a44d" rel="stylesheet"></head>
<body>
<div class="button-box">
	<div class="item">
		<button id="btn-1">无参数(需手动关闭)</button>
	</div>
	<div class="item">
		<button id="btn-2">不带按钮的警告框，2秒后自动关闭</button>
	</div>
	<div class="item">
		<button id="btn-3">有确认和取消按钮的成功框，点击按钮关闭</button>
	</div>
	<div class="item">
		<button id="btn-4">有确认按钮的警告框，点击按钮不关闭(需手动关闭)</button>
	</div>
	<div class="item">
		<button id="btn-5">多组合的按钮框，按钮样式可定制</button>
	</div>
	<div class="item">
		<button id="btn-6">确认和删除的框，点击确认弹出加载框2秒自动关闭，点击删除按钮弹出新按钮把上一次框关闭，新按钮1秒后自动关闭</button>
	</div>
</div>

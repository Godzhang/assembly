<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>表单美化-2</title>
<link href="/dist/css/common.css?15b0b33bd839e3b74e4d" rel="stylesheet"><link href="/dist/css/button-tip.css?15b0b33bd839e3b74e4d" rel="stylesheet"></head>
<body>

	<h1>CSS3按钮提示</h1>

	<button class="btn btn-primary tooltip" data-tooltip="在下方" data-direction="down">在下方</button>
	<button class="btn btn-primary tooltip" data-tooltip="在上方" data-direction="up">在上方</button>
	<button class="btn btn-primary tooltip" data-tooltip="在左方" data-direction="left">在左方</button>
	<button class="btn btn-primary tooltip" data-tooltip="在右方" data-direction="right">在右方</button>

	<h1 style="margin-top: 30px;">单选复选美化</h1>

	<div style="margin-top: 30px;">
		<label for="radio1" class="tg-icheck-radio tg-icheck-flat-radio">
			<input type="radio" id="radio1" name="sex1" checked />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">男</div>
			</div>
		</label>
		<label for="radio2" class="tg-icheck-radio tg-icheck-flat-radio">
			<input type="radio" id="radio2" name="sex1" />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">女</div>
			</div>
		</label>

		<label for="checkbox1" class="tg-icheck-checkbox tg-icheck-flat-checkbox">
			<input type="checkbox" id="checkbox1" name="sport" checked />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">篮球</div>
			</div>
		</label>
		<label for="checkbox2" class="tg-icheck-checkbox tg-icheck-flat-checkbox">
			<input type="checkbox" id="checkbox2" name="sport" />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">足球</div>
			</div>
		</label>
		<label for="checkbox3" class="tg-icheck-checkbox tg-icheck-flat-checkbox">
			<input type="checkbox" id="checkbox3" name="sport" />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">电竞</div>
			</div>
		</label>

		<label for="switch1" class="tg-switch">
			<input type="checkbox" id="switch1" />
			<div class="tg-switch-media">
				<span class="switch-label"></span>
			</div>
			<div class="tg-switch-inner">switch1</div>
		</label>
		<label for="switch2" class="tg-switch tg-switch-2">
			<input type="checkbox" id="switch2" />
			<div class="tg-switch-media">
				<span class="switch-label"></span>
			</div>
			<div class="tg-switch-inner">switch2</div>
		</label>
		<label for="switch3" class="tg-switch tg-switch-3">
			<input type="checkbox" id="switch3" />
			<div class="tg-switch-media">
				<span class="switch-label"></span>
			</div>
			<div class="tg-switch-inner">switch3</div>
		</label>

		<label for="checkbox4" class="checkbox checkbox-inline">
			<input type="checkbox" id="checkbox4" name="queen" />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">Freddie Mercury</div>
			</div>
		</label>
		<label for="checkbox5" class="checkbox checkbox-inline">
			<input type="checkbox" id="checkbox5" name="queen" />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">Brain May</div>
			</div>
		</label>
		<label for="checkbox6" class="checkbox checkbox-inline">
			<input type="checkbox" id="checkbox6" name="queen" />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">John Deacon</div>
			</div>
		</label>
		<label for="checkbox7" class="checkbox checkbox-inline">
			<input type="checkbox" id="checkbox7" name="queen" />
			<div class="tg-icheck-media"></div>
			<div class="tg-ickeck-inner">
				<div class="tg-icheck-title">Rogar taylor</div>
			</div>
		</label>
	</div>

<script type="text/javascript" src="/dist/js/base.js?15b0b33bd839e3b74e4d"></script><script type="text/javascript" src="/dist/js/button-tip.js?15b0b33bd839e3b74e4d"></script></body>
</html>
